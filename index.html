<html>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100%; position: absolute; z-index: 0; }
        div#container { 
            position: absolute;
            z-index: 1;
        }
        div#pad {
            padding: 2em;
        }
        input, select {
            margin-top: 5px;
        }
    
    </style>
    
    <body>
        <canvas id="canvas"></canvas>
        
        <div id="container">
            
            <div id="pad">
                <span>Cube size: </span>
                <input type="button" onclick="increment(-1);" value="-">
                <span id="size"></span>
                <input type="button" onclick="increment(1);" value="+"><br/>
                <input type="button" onclick="cube.scramble();" value="Scramble"><br/>
                <input type="button" onclick="cube.toggleLabels();" value="Labels"><br/>
                <input type="button" onclick="cube.resetCamera();" value="Reset Camera"><br/>
                <select id="select-interpolator"></select><br/>
            </div>
        </div>
        
        <!-- Unmodified scripts -->
        <script src="js/three.min.js"></script>
        <script src="js/helvetiker.js"></script>
        <script src="js/sceneutils.js"></script>
        
        
        <!-- modified scripts -->
        <script src="js/orbitcontrols.js"></script>
        
        <!-- own scripts -->
        <script src="js/interpolator.js"></script>
        <script src="js/cube.js"></script>
        <script>
            var sel = document.getElementById('select-interpolator');
            var ips = INTERPOLATOR.getNames();
            for (var i = 0; i < ips.length; i++){
                var opt = document.createElement('option');
                opt.value = ips[i];
                opt.innerHTML = ips[i];
                sel.appendChild(opt);
            }
            
            sel.addEventListener('change', function() {
                cube.setInterpolator(this.value);
            });
            
            function getParameterByName(name) {
                name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
                return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
            }
            
            function updateUI() {
                document.getElementById('size').textContent = cube.size;
            }
            
            function increment(i) {
                var size = cube.size + 1;
                cube.setSize(cube.size + i);
                updateUI();
            }
            
            
            var size = getParameterByName("size");
            if (!size) size = 3;
            
            var size = Number(size);
            
            var cube = new Cube();
            cube.setSize(size);
            cube.init();
            cube.showLabels();
            updateUI();
            
            
        </script>
    </body>
</html>
