<html>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100%; position: absolute; z-index: 0; }
        div#container { 
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 1;
        }
        div#pad {
            padding: 2em;
        }
        input {
            margin-top: 5px;
        }
    
    </style>
    
    <body>
        <canvas id="canvas"></canvas>
        <div id="container">
            <a href="https://github.com/twinone/rubik-solver"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
            <div id="pad">
                <span>Cube size: </span>
                <input type="button" onclick="increment(-1);" value="-">
                <span id="size"></span>
                <input type="button" onclick="increment(1);" value="+">
                <br/>
                <input type="button" onclick="cube.scramble();" value="Scramble">
                <br/>
                <input type="button" onclick="cube.toggleLabels();" value="Labels">
                <br/>
                <input type="button" onclick="cube.resetCamera();" value="Reset Camera">
            </div>
        </div>
        
        <!-- Cube -->
        <script src="js/three.min.js"></script>
        <script src="js/helvetiker.js"></script>
        <script src="js/orbitcontrols.js"></script>
        <script src="js/sceneutils.js"></script>
        <script src="js/cube.js"></script>
        <script>
            function getParameterByName(name) {
                name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
                return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
            }
            
            function updateUI() {
                document.getElementById('size').textContent = cube.size;
            }
            
            function increment(i) {
                var size = cube.size + 1;
                cube.setSize(cube.size + i);
                updateUI();
            }
            
            
            var size = getParameterByName("size");
            if (!size) size = 3;
            
            var size = Number(size);
            
            var cube = new Cube();
            cube.setSize(size);
            cube.init();
            cube.showLabels();
            updateUI();
            
            
        </script>
    </body>
</html>
