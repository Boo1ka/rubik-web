<html>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100%; position: absolute; z-index: 0; }
        div#container { 
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 1;
            padding: 2em;
        }
    
    </style>
    
    <body>
        <canvas id="canvas"></canvas>
        <div id="container">
            <span>Cube size: </span>
            <input type="button" onclick="increment(-1);" value="-">
            <span id="size"></span>
            <input type="button" onclick="increment(1);" value="+">
            <br/><br/>
            <input type="button" onclick="scramble();" value="Scramble">
        </div>
        
        <!-- Cube -->
        <script src="js/three.min.js"></script>
        <script src="js/helvetiker.js"></script>
        <script src="js/orbitcontrols.js"></script>
        <script src="js/sceneutils.js"></script>
        <script src="js/cube.js"></script>
        <script>
            function getParameterByName(name) {
                name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
                return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
            }
            
            function updateUI() {
                document.getElementById('size').textContent = cube.size;
            }
            
            function increment(i) {
                var size = cube.size + 1;
                cube.setSize(cube.size + i);
                updateUI();
            }
            
            function scramble() { cube.scramble(); }
            
            
            var size = getParameterByName("size");
            if (!size) size = 3;
            
            var size = Number(size);
            console.log((size instanceof Number)); // false
            console.log("cube size: " + size);
            
            var cube = new Cube();
            cube.setSize(size);
            cube.init();
            updateUI();
            
            
        </script>
    </body>
</html>
