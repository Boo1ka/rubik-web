<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cube visualizer</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100%; position: absolute; z-index: 0; }
        div#container { 
            position: absolute;
            z-index: 1;
        }
        div#pad {
            padding: 2em;
        }
        input, select {
            margin-top: 2px;
            margin-bottom: 2px;
        }
    </style>
    </head>
    
    <body>
        <canvas id="canvas"></canvas>
        
        <div id="container">
            
            <div id="pad">
                <span>Cube size: </span>
                <input id="decrement-size-button" type="button" value="-">
                <span id="size"></span>
                <input id="increment-size-button" type="button" value="+"><br/>
                <input id="scramble-button" type="button" value="Scramble"><br/>
                <input id="toggle-labels-button" type="button" value="Labels"><br/>
                <input id="reset-camera-button" type="button" value="Reset Camera"><br/>
                <span>Interpolator:</span><br>
                <select id="select-interpolator"></select><br/>
            </div>
        </div>
        
        <script src="build/bundle.js"></script>
    </body>
</html>
